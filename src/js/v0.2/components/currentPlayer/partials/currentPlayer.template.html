<div class="current-player">
    <div class="player-placeholder-left">
        <div class="myself-player player"
             ng-class="{'inactive-player': !currentPlayerCtrl.isMyselfActive && currentPlayerCtrl.opponent,
             'active-player': currentPlayerCtrl.isMyselfActive && currentPlayerCtrl.opponent}">
            <div class="player-style" ng-bind="currentPlayerCtrl.myself.name"></div>
        </div>
        <player-color
                color="currentPlayerCtrl.myself.color"
                options="currentPlayerCtrl.colorOptions">
        </player-color>
    </div>

    <a ng-if="currentPlayerCtrl.GAME_MODE.LOCAL === currentPlayerCtrl.gameMode" href="javascript:void(0)" type="button"
       class="player-next" ng-click="currentPlayerCtrl.nextPlayer()">Next</a>
    <button class="btn-override menu-open"
            ng-class="{'menu-open-up': currentPlayerCtrl.isMenuOpened}"
            ng-click="currentPlayerCtrl.triggerOpenMenu()">
    </button>

    <div class="player-placeholder-right">
        <span ng-show="currentPlayerCtrl.opponent && !currentPlayerCtrl.opponent.isOnline"
              class="opponent-offline-title">offline</span>
        <div ng-show="currentPlayerCtrl.opponent" class="opponent-player opponent-block player"
             ng-class="{'inactive-player': !currentPlayerCtrl.isOpponentActive,
             'active-player': currentPlayerCtrl.isOpponentActive}">
            <div class="player-style" ng-bind="currentPlayerCtrl.opponent.name"></div>
        </div>
        <player-color
                ng-show="currentPlayerCtrl.opponent"
                color="currentPlayerCtrl.opponent.color" options="currentPlayerCtrl.colorOptions">
        </player-color>

        <a ng-show="!currentPlayerCtrl.opponent" href="javascript:void(0)" type="button" class="choose-opponent player"
           ng-click="currentPlayerCtrl.triggerOpenMenu()">Choose
            opponent
        </a>


    </div>

    <div>
        <notification></notification>
    </div>
</div>
